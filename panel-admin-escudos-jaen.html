<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Subir Escudos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .status {
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .login-section, .upload-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .logout-btn {
      background: #dc3545;
      padding: 8px 20px;
      font-size: 14px;
      float: right;
    }
    
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    
    .preview img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .pueblos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .pueblo-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .pueblo-card img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    
    .pueblo-card h3 {
      color: #333;
      margin-bottom: 5px;
      font-size: 16px;
    }
    
    .pueblo-card .comarca {
      color: #888;
      font-size: 14px;
    }
    
    .hidden {
      display: none;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-label {
      display: block;
      padding: 12px;
      background: #f8f9fa;
      border: 2px dashed #667eea;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .file-input-label:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèõÔ∏è Panel Admin - Escudos de Pueblos de Ja√©n</h1>
      <p>Administrador: <strong id="adminEmail"></strong></p>
      <button class="logout-btn hidden" id="logoutBtn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
      <div id="statusMessage"></div>
    </div>

    <!-- SECCI√ìN LOGIN -->
    <div class="login-section" id="loginSection">
      <h2>üîê Iniciar Sesi√≥n</h2>
      <div class="form-group">
        <label>Email Admin</label>
        <input type="email" id="loginEmail" value="pabloperagon@gmail.com" placeholder="tu-email@ejemplo.com">
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" id="loginPassword" placeholder="Tu contrase√±a">
      </div>
      <button onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
    </div>

    <!-- SECCI√ìN SUBIR ESCUDO -->
    <div class="upload-section hidden" id="uploadSection">
      <h2>üì§ Subir Escudo</h2>
      
      <div class="form-group">
        <label>Selecciona el Pueblo</label>
        <select id="puebloSelect">
          <option value="">Cargando pueblos...</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Escudo (PNG, JPG, SVG - m√°x 2MB)</label>
        <div class="file-input-wrapper">
          <input type="file" id="escudoFile" accept="image/png,image/jpeg,image/svg+xml" onchange="previsualizarImagen()">
          <label for="escudoFile" class="file-input-label">
            üìÅ Seleccionar archivo
          </label>
        </div>
      </div>
      
      <div class="preview" id="preview"></div>
      
      <button onclick="subirEscudo()" id="uploadBtn">Subir Escudo</button>
    </div>

    <!-- SECCI√ìN PUEBLOS CON ESCUDOS -->
    <div class="upload-section hidden" id="pueblosSection">
      <h2>üèÖ Pueblos con Escudos</h2>
      <div class="pueblos-grid" id="pueblosGrid"></div>
    </div>
  </div>

  <script>
    // CONFIGURACI√ìN
    const SUPABASE_URL = 'https://kmxacmsqybtwbebqhwnu.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtteGFjbXNxeWJ0d2JlYnFod251Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMzc4NjQsImV4cCI6MjA3NjgxMzg2NH0.Tjpw2BFrIZfBf8LOf4nBKq7s551lrNSsqiIXKSgz_E4'
    
    // Verificar que la librer√≠a de Supabase se carg√≥ correctamente
    if (typeof window.supabase === 'undefined') {
      alert('Error: La librer√≠a de Supabase no se carg√≥ correctamente. Recarga la p√°gina.')
    }
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    
    let usuarioActual = null
    
    // MOSTRAR MENSAJE
    function mostrarMensaje(mensaje, tipo = 'info') {
      const statusDiv = document.getElementById('statusMessage')
      statusDiv.className = `status ${tipo}`
      statusDiv.textContent = mensaje
      statusDiv.style.display = 'block'
      
      if (tipo === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none'
        }, 5000)
      }
    }
    
    // INICIAR SESI√ìN
    async function iniciarSesion() {
      const email = document.getElementById('loginEmail').value
      const password = document.getElementById('loginPassword').value
      
      if (!email || !password) {
        mostrarMensaje('Por favor completa todos los campos', 'error')
        return
      }
      
      mostrarMensaje('Iniciando sesi√≥n...', 'info')
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        })
        
        if (error) throw error
        
        usuarioActual = data.user
        document.getElementById('adminEmail').textContent = usuarioActual.email
        document.getElementById('loginSection').classList.add('hidden')
        document.getElementById('uploadSection').classList.remove('hidden')
        document.getElementById('pueblosSection').classList.remove('hidden')
        document.getElementById('logoutBtn').classList.remove('hidden')
        
        mostrarMensaje('¬°Sesi√≥n iniciada correctamente!', 'success')
        
        await cargarPueblos()
        await cargarPueblosConEscudos()
        
      } catch (error) {
        mostrarMensaje('Error: ' + error.message, 'error')
      }
    }
    
    // CERRAR SESI√ìN
    async function cerrarSesion() {
      await supabase.auth.signOut()
      location.reload()
    }
    
    // CARGAR PUEBLOS
    async function cargarPueblos() {
      try {
        const { data, error } = await supabase
          .from('pueblos')
          .select('id, nombre, comarca')
          .order('nombre')
        
        if (error) throw error
        
        const select = document.getElementById('puebloSelect')
        select.innerHTML = '<option value="">Selecciona un pueblo...</option>'
        
        data.forEach(pueblo => {
          const option = document.createElement('option')
          option.value = pueblo.id
          option.textContent = `${pueblo.nombre} (${pueblo.comarca})`
          select.appendChild(option)
        })
        
      } catch (error) {
        mostrarMensaje('Error al cargar pueblos: ' + error.message, 'error')
      }
    }
    
    // PREVISUALIZAR IMAGEN
    function previsualizarImagen() {
      const file = document.getElementById('escudoFile').files[0]
      const preview = document.getElementById('preview')
      
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          mostrarMensaje('El archivo no debe superar 2MB', 'error')
          return
        }
        
        const reader = new FileReader()
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`
        }
        reader.readAsDataURL(file)
      }
    }
    
    // SUBIR ESCUDO
    async function subirEscudo() {
      const puebloId = document.getElementById('puebloSelect').value
      const file = document.getElementById('escudoFile').files[0]
      
      if (!puebloId) {
        mostrarMensaje('Por favor selecciona un pueblo', 'error')
        return
      }
      
      if (!file) {
        mostrarMensaje('Por favor selecciona un archivo', 'error')
        return
      }
      
      const uploadBtn = document.getElementById('uploadBtn')
      uploadBtn.disabled = true
      uploadBtn.textContent = 'Subiendo...'
      mostrarMensaje('Subiendo escudo...', 'info')
      
      try {
        // Obtener nombre del pueblo
        const { data: pueblo } = await supabase
          .from('pueblos')
          .select('nombre')
          .eq('id', puebloId)
          .single()
        
        const fileExt = file.name.split('.').pop()
        const fileName = `${puebloId}.${fileExt}`
        const filePath = `escudos/${fileName}`
        
        // Subir a Storage
        const { error: uploadError } = await supabase.storage
          .from('escudos-pueblos')
          .upload(filePath, file, {
            cacheControl: '3600',
            upsert: true
          })
        
        if (uploadError) throw uploadError
        
        // Obtener URL p√∫blica
        const { data: urlData } = supabase.storage
          .from('escudos-pueblos')
          .getPublicUrl(filePath)
        
        const publicUrl = urlData.publicUrl
        
        // Actualizar base de datos
        const { error: updateError } = await supabase
          .from('pueblos')
          .update({ url_escudo: publicUrl })
          .eq('id', puebloId)
        
        if (updateError) throw updateError
        
        mostrarMensaje(`‚úÖ Escudo de ${pueblo.nombre} subido correctamente!`, 'success')
        
        // Limpiar formulario
        document.getElementById('puebloSelect').value = ''
        document.getElementById('escudoFile').value = ''
        document.getElementById('preview').innerHTML = ''
        
        // Recargar pueblos con escudos
        await cargarPueblosConEscudos()
        
      } catch (error) {
        mostrarMensaje('Error: ' + error.message, 'error')
      } finally {
        uploadBtn.disabled = false
        uploadBtn.textContent = 'Subir Escudo'
      }
    }
    
    // CARGAR PUEBLOS CON ESCUDOS
    async function cargarPueblosConEscudos() {
      try {
        const { data, error } = await supabase
          .from('pueblos')
          .select('id, nombre, comarca, url_escudo')
          .not('url_escudo', 'is', null)
          .order('nombre')
        
        if (error) throw error
        
        const grid = document.getElementById('pueblosGrid')
        
        if (data.length === 0) {
          grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #888;">A√∫n no hay pueblos con escudos</p>'
          return
        }
        
        grid.innerHTML = data.map(pueblo => `
          <div class="pueblo-card">
            <img src="${pueblo.url_escudo}" alt="Escudo de ${pueblo.nombre}">
            <h3>${pueblo.nombre}</h3>
            <p class="comarca">${pueblo.comarca}</p>
          </div>
        `).join('')
        
      } catch (error) {
        console.error('Error al cargar pueblos con escudos:', error)
      }
    }
    
    // VERIFICAR SESI√ìN AL CARGAR
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabase.auth.getSession()
      
      if (session) {
        usuarioActual = session.user
        document.getElementById('adminEmail').textContent = usuarioActual.email
        document.getElementById('loginSection').classList.add('hidden')
        document.getElementById('uploadSection').classList.remove('hidden')
        document.getElementById('pueblosSection').classList.remove('hidden')
        document.getElementById('logoutBtn').classList.remove('hidden')
        
        await cargarPueblos()
        await cargarPueblosConEscudos()
      }
    })
  </script>
</body>
</html>
